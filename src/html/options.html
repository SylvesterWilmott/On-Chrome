<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/options.css" />
    <script type="module" src="../js/options.js"></script>
  </head>
  <body class="hidden">
    <div class="container">
      <div class="row-group">
        <div class="row">
          <div class="left-detail">
            <label for="sounds" class="label" data-localize="OPTION_SOUNDS"></label>
          </div>
          <div class="right-detail">
            <label class="switch">
              <input type="checkbox" id="sounds">
              <span class="track no-transition"></span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="left-detail">
            <label for="displaySleep" class="label" data-localize="OPTION_DISPLAY_SLEEP"></label>
          </div>
          <div class="right-detail">
            <label class="switch">
              <input type="checkbox" id="displaySleep">
              <span class="track no-transition"></span>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="left-detail">
            <label for="autoDownloads" class="label" data-localize="OPTIONS_AUTO_DOWNLOAD"></label>
          </div>
          <div class="right-detail">
            <label class="switch">
              <input type="checkbox" id="autoDownloads">
              <span class="track no-transition"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
