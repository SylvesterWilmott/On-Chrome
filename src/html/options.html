<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/options.css" />
    <script type="module" src="../js/options.js"></script>
  </head>
  <body class="hidden">
    <div class="options">
      <div class="container">
        <label for="sounds" class="row row-multiple">
          <div class="left-detail">
            <p class="label" data-localize="OPTIONS_SOUNDS"></p>
          </div>
          <div class="right-detail">
            <label class="switch">
              <input type="checkbox" id="sounds">
              <span class="track no-transition"></span>
            </label>
          </div>
        </label>
        <label for="displaySleep" class="row row-single">
          <div class="left-detail">
            <p class="label" data-localize="OPTIONS_DISPLAY_SLEEP"></p>
          </div>
          <div class="right-detail">
            <label class="switch">
              <input type="checkbox" id="displaySleep">
              <span class="track no-transition"></span>
            </label>
          </div>
        </label>
        <label for="autoDownloads" class="row row-multiple">
          <div class="left-detail">
            <p class="label" data-localize="OPTIONS_AUTO_DOWNLOAD"></p>
          </div>
          <div class="right-detail">
            <label class="switch">
              <input type="checkbox" id="autoDownloads">
              <span class="track no-transition"></span>
            </label>
          </div>
        </label>
        <label class="row row-single">
          <div class="left-detail">
            <button id="rate" data-localize="RATE"></button>
          </div>
          <div class="right-detail">
            <div class="external"></div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
